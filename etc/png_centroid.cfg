[ea.representation]
initial_size=10000
min_size=1000
max_size=40000

[ea.population]
size=100

[ea.generational_model]
moran_process.replacement_rate.p=0.05

[ea.mutation]
site.p=0.05
uniform_integer.min=0
uniform_integer.max=32768
insertion.p=0.05
deletion.p=0.05
indel.min_size=16
indel.max_size=512

[ea.run]
updates=100
epochs=1
checkpoint_prefix=checkpoint

[ea.statistics]
recording.period=10

[markov_network]
hidden.n=16
initial_gates=16
gate_types=logic

[evocadx]
data_directory=/mnt/research/evocadx/BEACON
file_regex=RIGHT_MLO_PRES
images_n=100
examine_n=30
fovea_size=10
retina_size=2